{% extends '../base.html' %}

{% block title %}
    {{ posting.title }}
{% endblock %}

{% block content %}
    <div class="container">
        <h2>{{ posting.title }}</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ posting.title }}</h5>
                <p class="card-text">{{ posting.main_content }}</p>
                <p class="card-text">{{ posting.created_at }}</p>
                <p class="card-text">{{ posting.updated_at }}</p>
                <p class="card-text">{{ posting.category }}</p>
            </div>
        </div>
        <a class="btn btn-secondary" href="/posting/posting_list">목록으로</a>
        <br>
        <h3>댓글<h3>
    </div>
{% endblock %}
