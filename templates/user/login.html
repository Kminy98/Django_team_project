{% extends 'base.html' %}

{% block title %}
    로그인
{% endblock %}
{% block content %}
    <div class="container">
        <div class="wrap">
            <h2 class="title-center"> 로그인</h2>
            {# app_name:urls링크, if next의 값이 있다면 값을 가져와라        #}
            <form class="form-area" method="post" action="{% url 'user:login' %}{% if request.GET.next %}?next={{ request.GET.next }}{% endif %}">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <input type="text" class="form-control" placeholder="아이디" id="username" name="username" required="required">
                </div>
                <div class="form-group mt-2 mb-2">
                    <input type="password" class="form-control" placeholder="비밀번호" id="password" name="password"required="required">
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-secondary">로그인</button>
                </div>
                <hr>
            </form>

        </div>
    </div>
{% endblock %}
