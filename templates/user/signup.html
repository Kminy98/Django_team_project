{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="wrap">
            <h2 class="title-center"> 회원가입 </h2>
            <form class="form-area" method="post" action="/user/signup/">
                {% csrf_token %}
                <div class="form-group mt-2 mb-2">
                    <label for="username">아이디</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="name">이름</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="password2">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="eamil">이메일</label>
                    <span class="terms_choice">(선택)</span>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="form-group mt-2 mb-2">
                    <label for="gender">성별</label>
                    <span class="terms_choice">(선택)</span>
                    <div class="input-group mb-3">
                        <select class="form-select"
                                aria-label="Example select with button addon" id="gender" name="gender">
                            <option selected>성별</option>
                            <option value="남자">남자</option>
                            <option value="여자">여자</option>
                            <option value="">선택 안함</option>
                        </select>
                    </div>
                </div>
                <div class="d-grid gap-2">
                <button type="submit" class="btn btn-secondary">회원가입</button>
                </div>
                <hr>
            </form>

        </div>
    </div>
{% endblock %}
