<!-- templates/tweet/home.html -->
{% extends 'base.html' %}

{% block content %}
<style>
    .banner img {
        margin-top: 20px;
        width: 100%;
    }
    /*메인 리스트박스*/
    .main_post {
        margin: 20px;
        padding: 5px;
        width: 500px;
        height: 300px;
        border-top: 1px solid rgb(185, 185, 185);
        border-bottom: 1px solid rgb(185, 185, 185);
        /*텍스트가 표시되는 영역을 벗어났을 때 남은 글자 안보이게 함*/
        overflow: hidden;
    }

    .main_post_div {
        margin-bottom: 10px;
    }

    .main_post_list li {
        list-style-type: none;
        margin-bottom: 6px;
        /*div 양쪽정렬*/
        display: flex;
        justify-content: space-between;
    }

    .main_post_list li div {
        display: inline-block;
    }

    .main_headline {
        /*하이퍼링크 밑줄 없애기*/
        text-decoration-line: none;
        color: black;
        font-size: 20px;
        /*글씨 굵게*/
        font-weight: bold;
    }

    #posting_list_id {
        text-decoration-line: none;
        color: black;
        /*길이 제한*/
        display: block;
        width: 350px;
        /*텍스트가 표시되는 영역을 벗어났을 때 남은 글자 안보이게 함*/
        overflow: hidden;
        /*생략기호 사용*/
        text-overflow: ellipsis;
        /*텍스트가 길어지면 줄 바꿈을 하지 않도록 함*/
        white-space: nowrap;

    }
</style>
<div class="banner">
    <img src="https://i.postimg.cc/kgSxrYC3/image.png"/>
</div>
<!--코드리뷰-->
<div class="main_posts">
    <div class="main_post">
        <div class="main_post_div">
            <div class="main_headline_div">
                <a class="main_headline" href="/">코드리뷰</a>
                <hr style="border: solid 1px red; width: 15%; margin-top: 3px;">
            </div>
        </div>
        <!--여기 리스트를 하나만 작성한 다음에 아래 착착붙게 반복문 사용하려고함-->
        <!--느낌 보려고 여러 <li> 붙여놓음-->
        <div class="main_post_list">
            <li>
                <div class="posting_list_div">
                    <!--클릭시 게시글로 넘어가게-->
                    <a id="posting_list_id" href="#">리스트1: 여기는 코드리뷰의 최근 게시물 제목입니다.</a>
                </div>
                <div class="posting_id_div">
                    <span class="posting_id" href="#">작성자id</span>
                </div>
            </li>
            <!-- 반복문 테스트입니다.-->
            {% for post in posts %}
            <li>
                <div class="posting_list_div">
                    <!--클릭시 게시글로 넘어가게-->
                    <a id="posting_list_id" href="{% url 'post_detail' post.post_id %}">{{ post.title }}</a>
                </div>
                <div class="posting_id_div">
                    <span class="posting_id">작성자id</span>
                </div>
            </li>
            {% endfor %}
            <!-- {% for post in posting_list %}
                    <tr>
                        <td><a href="{% url 'post_detail' post.post_id %}">{{ post.title }}</a></td>
                        <td>{{ post.username }}</td>
                        <td>{{ post.create_at }}</td>
                    </tr>
                {% endfor %} -->
        </div>
    </div> <!--main_post-->
</div><!--main_posts-->

{% endblock %}
