<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>임당귀</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"

            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>

    <style>
        a {
            text-decoration-line: none;
        }
        .title-center {
            text-align: center;
            margin-top: 50px;
        }

        .wrap {
            width: 400px;
            margin: 0 auto;
        }

        .form-area {
            margin-top: 25px;
        }

        .timeline-container {
            margin-top: 25px
        }

        .nav-link {
            font-size: 14px;
        }

        .navbar-brand {
            font-size: 14px;
        }


        /*네비*/
        .nav_main {
            background-color: black;
            display: flex;
            padding: 10px 30% 10px 30%;
            width: 100%;
            /*div 가운데 정렬*/
            text-align: center;
            justify-content: space-around;
        }

        #nav_text {
            display: inline-block;
            text-decoration-line: none;
            margin-left: 10px;
            margin-right: 10px;
            color: white;
        }

        .terms_choice {
            font-size: 13px;
            color: lightgray;
        }

        .btn-secondary {
            margin-left: 2px;
            margin-bottom: 2px;
        }


    </style>
</head>

<body>
<div class="nav_cont">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <img src="https://i.postimg.cc/pr7x9PQf/image.png" alt="로고">
            <a class="navbar-brand" href="/main"><h1>임금님귀는 당나귀 귀</h1></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                    </li>
                </ul>
            </div>

            <form class="form-inline my-2 my-lg-0">
                {% if not user.is_authenticated %}
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <button type="button"
                                    onclick="location.href = '{% url 'user:signup' %}?next={{ request.path }}'"
                                    class="btn btn-secondary">회원가입
                            </button>
                        </li>
                        <li class="nav-item active">
                            <button type="button"
                                    onclick="location.href = '{% url 'user:login' %}?next={{ request.path }}'"
                                    class="btn btn-secondary">로그인
                            </button>
                        </li>
                        {# next 테스트용 버튼 나중에 삭제하기               #}
                        <button type="button" onclick="location.href = '/user/mypage'" class="btn btn-secondary">마이페이지
                        </button>
                        <button type="button" onclick="location.href = '{% url 'user:login' %}?next=/posting/create'"
                                class="btn btn-secondary">글쓰기
                        </button>
                    </ul>
                {% else %}
                    <h3>{{ user.username }} 님 반갑습니다.</h3>
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <button type="button"
                                    onclick="location.href = '{% url 'user:logout' %}?next={{ request.path }}'"
                                    class="btn btn-secondary">로그아웃
                            </button>
                            <button type="button" onclick="location.href = '/user/mypage'"
                                    class="btn btn-secondary">
                                마이페이지
                            </button>
                            <button type="button" onclick="location.href = '/posting/create'"
                                    class="btn btn-secondary">
                                글쓰기
                            </button>
                        </li>
                    </ul>
                {% endif %}
            </form>
        </div>
    </nav>
</div>
<!-- 네비 -->
<div class="nav_main">
    <div class="category-box"><b><a id="nav_text{% if not category %} {% endif %}" href="{% url 'posting_list' %}">전 체 목 록</a></b></div>
    <div class="category-box"><b><a id="nav_text{% if category == 'codereview' %} {% endif %}"
                                 href="{% url 'posting_list' 'codereview' %}">코 드 리 뷰</a></b></div>
    <div class="category-box"><b><a id="nav_text{% if category == 'course' %} {% endif %}"
                                 href="{% url 'posting_list' 'course' %}">취 업 진 로</a></b></div>
    <div class="category-box"><b><a id="nav_text{% if category == 'coding_study' %} {% endif %}"
                                 href="{% url 'posting_list' 'coding_study' %}">개 발 공 부</a></b></div>
    <div class="category-box"><b><a id="nav_text{% if category == 'free_board' %} {% endif %}"
                                 href="{% url 'posting_list' 'free_board' %}">잡 담</a></b></div>
    <div class="category-box"><b><a id="nav_text{% if category == 'study' %} {% endif %}"
                                 href="{% url 'posting_list' 'study' %}">스 터 디</a></b></div>
</div>
</nav>
<div class="container">
    {% block content %}{% endblock %}
</div>
</body>

</html>
